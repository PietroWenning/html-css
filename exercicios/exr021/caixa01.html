<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightcyan;
            text-align: center;
            height: 200px;
            width: 400px;

            border: 5px solid black;
            border-radius: 15px;

            padding: 10px 5px 5px 15px;

            margin: 20px auto 50px auto;

            outline: 2px  dashed blue ;
        }
        a{  
            border-width: 5px;
            border-style: solid;
            border-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>parágrago tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-leve;
    </a>. Vamos ver como tudo iisso funciona?</p>
    
</body>
</html>
