<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> videos em html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor.</p>
    <video width="300" controls>
        <source src="midia/12813065_2160_3840_32fps (1).mp4" type="video/mp4">
        <source src="midia/viideomp4.mp4" type="video/mp4">
        <p>seu navegaodor não tem compatibilidade com reproducao com este video</p>

    </video>
    <h1> Escute está musica para relaxar</h1>
    <audio preload="auto" autoplay controls loop> 
       <source src="midia/Silent Night - The Soundlings.mp3" type="audio/mp3">


    </audio>
    <h1>inserindo um video do meu canal do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-vDP3JIEjag?si=odlX71FnidIXTpMz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>\
    
</body>
</html>
